<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game - Websocket Framework</title>

    <!-- CSS stylesheets -->
    <link href="../lib/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../lib/vendor/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="all.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Navigation bar -->
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <div class="container">

                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="brand" href="https://github.com/wmcmurray/websocket-framework" target="_blank">Websocket Framework</a>

                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right" id="console"></p>
                    <ul class="nav">
                        <li><a href="../helloworld/index.html"><i class="icon-bullhorn"></i> Hello World</a></li>
                        <li><a href="../admin/index.html"><i class="icon-off"></i> AdminCP</a></li>
                        <li><a href="../chat/index.html"><i class="icon-comment"></i> Simple Chat</a></li>
                        <li class="active"><a href="../game/index.html"><i class="icon-screenshot"></i> Simple Game</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


    <div class="container" id="demo">
        <a href="javascript:void(0);" class="btn" onclick="client.socket.sys_send('login','root');">login</a>
        <a href="javascript:void(0);" class="btn" onclick="client.socket.sys_send('reboot');">reboot server</a>
        <a href="javascript:void(0);" class="btn" onclick="client.socket.send('teleport', {x: jQuery(client.map).width() * 0.5, y: jQuery(client.map).height() * 0.5});">teleport center</a>
        <a href="javascript:void(0);" class="btn" onclick="client.socket.send('create_npc');">+1 NPC</a>
        <a href="javascript:void(0);" class="btn" onclick="client.socket.send('kill_npcs');">KILL NPCs</a>
        <a href="javascript:void(0);" class="btn" onclick="client.socket.send('attract_npcs', confirm('Do you want to attract all NPCs ?'));">Attract NPCs</a>

        <div style="float:right;">
            <a href="javascript:void(0);" class="btn active" id="tile-grass" onclick="jQuery('#map').css('background-image', 'url(images/tile-grass.jpg)'); this.className='btn active'; jQuery('#tile-sand').removeClass('active');">Grass</a>
            <a href="javascript:void(0);" class="btn" id="tile-sand" onclick="jQuery('#map').css('background-image', 'url(images/tile-sand.gif)'); this.className='btn active'; jQuery('#tile-grass').removeClass('active');">Sand</a>
        </div>

        <div id="scene">
            <div id="map">
                <div style="position:absolute; top:50%; left:50%;"><img src="images/decal.png" style="position:relative; left:-128px; top:-128px" alt=""></div>
            </div>
        </div>
        <p class="muted">
            <strong>WASD/arrows</strong> = move, <strong>SPACE</strong> = jump, <strong>SHIFT</strong> = run, <strong>T</strong> = talk
            <br>Sprites taken <a href="http://untamed.wild-refuge.net/rmxpresources.php?characters" target="_blank">here</a>
        </p>
    </div>

    <!-- JavaScript files -->
    <script src="../lib/vendor/jquery-2.0.2.min.js"></script>
    <script src="../lib/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/SocketClient.js"></script>
    <script src="../lib/EventsDispatcher.js"></script>
    <script src="js/Game.js"></script>
    <script src="js/Character.js"></script>
    <script>

        // Client Initialization
        var client;
        jQuery(document).ready(function()
        {
            client = new Game("127.0.0.1", "8083");
        });

    </script>
</body>
</html>
