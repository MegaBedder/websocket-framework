<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminCP - Websocket Framework</title>

    <!-- CSS stylesheets -->
    <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="../lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" type="text/css">
    <link href="all.css" rel="stylesheet" type="text/css">
</head>

<body>

    <!-- Navigation bar -->
    <div class="navbar navbar-static-top">
        <div class="navbar-inner">
            <div class="container">

                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="brand" href="#">Websocket Framework demos</a>

                <div class="nav-collapse collapse">
                    <p class="navbar-text pull-right" id="console"></p>
                    <ul class="nav">
                        <li><a href="../helloworld/index.html"><i class="icon-bullhorn"></i> Hello World</a></li>
                        <li class="active"><a href="../admin/index.html"><i class="icon-off"></i> AdminCP</a></li>
                        <li><a href="../chat/index.html"><i class="icon-comment"></i> Simple Chat</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>


    <div class="container" id="demo">
        <div class="row-fluid">

            <!-- Left column -->
            <div class="span3">

                <input href="javascript:void(0);" class="btn input-block-level btn-inverse" onclick="client.socket.sys_send('login', prompt('Enter admin password :', 'admin'));" value="login">

                <br>

                <input href="javascript:void(0);" class="btn input-block-level btn-inverse" onclick="client.socket.sys_send('logout');" value="Logout">

                <br>

                <div class="well sidebar-nav">
                    <ul class="nav nav-list">
                        <li class="nav-header">Clients management</li>
                        <li>
                            <a href="javascript:void(0);" onclick="client.socket.sys_send('clients_count');">Get clients count</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" onclick="client.socket.sys_send('clients_list');">Get clients list</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" onclick="client.socket.sys_send('kick',prompt('Enter client ID (exemple: 51c4ec7d1bc6f)'));">Kick a client</a>
                        </li>

                        <li class="nav-header">Server management</li>
                        <li>
                            <a href="javascript:void(0);" onclick="client.socket.sys_send('options');">Get options</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" onclick="client.socket.sys_send('sleep',prompt('How much time ? (in seconds)'));">Sleep server</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" onclick="if(confirm('Do you really want to REBOOT the server ?')){client.socket.sys_send('reboot');}">Reboot server</a>
                        </li>
                        <li>
                            <a href="javascript:void(0);" onclick="if(confirm('Do you really want to SHUTDOWN the server ?')){client.socket.sys_send('shutdown');}">Shutdown server</a>
                        </li>

                        <li class="nav-header">Errors management</li>
                        <li>
                            <a href="javascript:void(0);" onclick="client.socket.sys_send('last_error');">Get last error</a>
                        </li>
                    </ul>
                </div>
            </div>


            <!-- Right column -->
            <div class="span9">
                <div id="admin-cp-console"></div>
            </div>


        </div>
    </div>

    <!-- JavaScript files -->
    <script src="../lib/jquery-2.0.2.min.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="../lib/SocketClient.js"></script>
    <script src="js/AdminCP.js"></script>
    <script>

        // Client Initialization
        var client;
        jQuery(document).ready(function()
        {
            client = new AdminCP("127.0.0.1", "8081");
        });

    </script>
</body>
</html>
